{% extends "model_page.html" %}

{% block content %}
    <H2>Agendamentos</H2>
    <a href="eventos/">
        <button type="button">Novo Agendamento</button>
    </a>
    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }} - {{ evento.usuario }}</li>
        {% endfor %}
    </ul>
{% endblock %}
